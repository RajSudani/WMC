<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="assets\img\Michael-Franklin-Trevor-GTA-5-Trailer-Art.jpg" class="form-image-main">

            </div>
            <p class="featured-words"> Shure, We'll Help. But Only Because Watching You Strugle Is Getting Borring.</p>
        </div>
        <div class="col col-2">
                <div class="btn-box">
                    <button class="btn btn-1" id="login">Sign In</button>
                    <button class="btn btn-2" id="register">Sign Up</button>
                </div>

                <!-- login-form-container -->
                 <div class="login-form">
                    <div class="form-title">
                        <span>Sign In</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text"  class="input-field" placeholder="Username" required>
                            <i class="bx bx-user icon"></i>  
                        </div>
                        <div class="input-box">
                            <input type="password"  class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt icon"></i>  
                        </div>
                        <div class="forget-pass">
                            <a href="#">Forgot Password</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Sign In</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="social-login">
                        <i class="bx bxl-google"></i>
                        <i class="bx bxl-github"></i>

                    </div>
                 </div>
         <!-- register-form-container -->
         <div class="register-form">
            <div class="form-title">
                <span>Create Account</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text"  class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelop icon"></i>  
                </div>
                <div class="input-box">
                    <input type="text"  class="input-field" placeholder="Username" required>
                    <i class="bx bx-user icon"></i>  
                </div>
                <div class="input-box">
                    <input type="password"  class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>  
                </div>
                <div class="forget-pass">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-github"></i>

            </div>
         </div>
        </div>
    </div>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
